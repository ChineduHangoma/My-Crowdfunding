<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowdfunding Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Crowdfunding Platform</h1>
    <div id="accountInfo">
      <strong>Connected Account:</strong> <span id="account"></span>
    </div>
    <hr>
    <div id="sendEther">
        <h2>Send Ether</h2>
        <label for="recipient">Recipient Address:</label>
        <input type="text" id="recipient" required><br>
        <label for="amount">Amount to Send (ETH):</label>
        <input type="number" id="amount" min="0" step="0.01" required><br>
        <button onclick="sendEther()">Send Ether</button>
      </div>
      
    <div id="createCampaign">
      <h2>Create Campaign</h2>
      <label for="description">Description:</label>
      <input type="text" id="description" required><br>
      <label for="goalAmount">Goal Amount (ETH):</label>
      <input type="number" id="goalAmount" min="0" step="0.01" required><br>
      <label for="recipient">Recipient Address:</label>
      <input type="text" id="recipient" required><br>
      <button onclick="createCampaign()">Create Campaign</button>
    </div>
    <hr>
    <div id="campaignsList">
      <h2>Campaigns</h2>
      <ul id="campaigns"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
